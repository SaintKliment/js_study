    <div class="block" >

    <nav class="menu">

        <ul hidden class="menu__list">

        <span >дочерний спан</span>
    </div>
    <div class="bgc-div">
        <div class="block-for-mouse-1">
            <span class="btn-row-1">1</span>
            <span class="btn-row-1">2</span>
            <span class="btn-row-1">3</span>

            <span class="btn-row-1">7</span>
            <span class="btn-row-1">8</span>
            <span class="btn-row-1">9</span>
    
        </div>
    </div>
  

    <div class="textarea">
        <textarea autocomplete="off" maxlength="30" name="form[]" cols="30" rows="10" class="textarea__item"></textarea>
        <div class="textarea__counter">
            Осталось <span></span> символов
